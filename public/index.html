<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 0;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				padding: 2rem;
			}

			table {
				border: 2px solid #aaa;
				text-align: center;
			}

			thead tr {
				border-bottom: 1px solid #aaa;
			}

			tbody {
				font-size: 2rem;
			}

			td, th {
				padding: 0.2rem;
			}

			form {
				margin-bottom: 1rem;
			}

			form input, form button {
				padding: 0.5rem;
			}

		</style>
	</head>
	<body>
		<form id="form">
			<input type="text" id="phone-number" />
			<button type="submit">Submit</button>
		</form>

		<table>
			<thead>
				<tr>
					<th>CountryCode</th>
					<th>Area Code</th>
					<th>Telephone Prefix</th>
					<th>Line Number</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="country-code"></td>
					<td id="area-code"></td>
					<td id="telephone-prefix"></td>
					<td id="line-number"></td>
				</tr>
			</tbody>
		</table>

		<script>
			var form = document.querySelector('#form');
			form.addEventListener('submit', async (event) => {
				event.preventDefault();

				const phoneNumberValue = document.querySelector('#phone-number').value;
				const response = await fetch('/parse', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ phoneNumber: phoneNumberValue }),
				});
				if (response.ok) {
					const parsed = await response.json();
					document.querySelector('#country-code').textContent = '+' + parsed.countryCode;
					document.querySelector('#area-code').textContent = parsed.areaCode;
					document.querySelector('#telephone-prefix').textContent = parsed.telephonePrefix;
					document.querySelector('#line-number').textContent = parsed.lineNumber;
				}
			});
		</script>
	</body>
</html>
